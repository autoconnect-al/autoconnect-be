name: Deploy PROD

on:
  push:
    branches: [ main ]

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy main to PROD on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            bash -lc '
            set -e
            BRANCH="${{ github.ref_name }}"
            echo "Deploying Nest PROD from branch: $BRANCH"

            APP_NAME="autoconnect-be-prod" \
            APP_DIR="/var/www/autoconnect-be-prod" \
            MODE="prod" \
            DEFAULT_BRANCH="main" \
            /var/www/autoconnect-be-prod/deploy.sh "$BRANCH"
            '
